<!DOCTYPE html>
<html>
<head>

<body>

            </a>
            <a class="tab-item" href="#">

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script>
        var app = new kendo.mobile.Application($(document.body), { transition: "zoom" });
